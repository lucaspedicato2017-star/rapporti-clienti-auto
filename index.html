<style>
body{font-family:system-ui;background:#f3f4f6;margin:0}
.app{
  max-width:900px;margin:auto;
  padding:12px;
  padding-top:calc(12px + env(safe-area-inset-top));
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
}
.card{background:#fff;border-radius:14px;padding:12px;margin-bottom:12px;box-shadow:0 4px 10px rgba(0,0,0,.08)}
textarea,input,select{width:100%;padding:10px;border-radius:10px;border:1px solid #d1d5db;margin-bottom:8px;font-size:16px}
button{border:none;border-radius:999px;padding:10px 14px;font-weight:700;cursor:pointer}
.btn-primary{background:#2563eb;color:#fff}
.btn-secondary{background:#e5e7eb}
.btn-danger{background:#dc2626;color:#fff}
.hidden{display:none}

/* LED */
.led{width:14px;height:14px;border-radius:50%;background:#9ca3af;display:inline-block;margin-left:8px;vertical-align:middle}
.led.ok{background:#22c55e;box-shadow:0 0 0 3px rgba(34,197,94,.25), 0 0 14px rgba(34,197,94,.6)}

/* CARD */
.gc-card{border-radius:12px;padding:12px;margin-bottom:10px;position:relative}
.gc-none{background:#e5e7eb}
.gc-telefonica{background:#dcfce7}
.gc-richiamare{background:#ffedd5}
.gc-da_richiamare{background:#fef9c3}
.gc-uscita{background:#dbeafe}
.gc-rifiutato{background:#fee2e2}
.gc-ripartita{background:#ede9fe}

.gc-title{font-size:18px;font-weight:900}
.gc-big{font-size:16px;font-weight:800;margin-top:6px}
.gc-row{font-size:13px;margin-top:4px}
.gc-link{cursor:pointer;text-decoration:underline;color:inherit}

.gc-stato{
  position:absolute;top:10px;right:12px;
  font-size:12px;font-weight:900;
  padding:3px 8px;border-radius:999px;
  background:rgba(255,255,255,.75);
  cursor:pointer;
}
.gc-actions{display:flex;gap:8px;justify-content:center;margin-top:10px}

/* Evidenziazione card */
.gc-highlight{
  outline:4px solid rgba(37,99,235,.75);
  box-shadow:0 0 0 6px rgba(37,99,235,.12);
  animation: pulseHL 1.1s ease-in-out 0s 2;
}
@keyframes pulseHL{0%{transform:scale(1)}50%{transform:scale(1.01)}100%{transform:scale(1)}}

/* MODALE */
.modal-backdrop{
  position:fixed;left:0;top:0;right:0;bottom:0;
  background:rgba(0,0,0,.45);
  display:flex; align-items:center; justify-content:center;
  z-index:9999;
  padding:12px;
  padding-top:calc(12px + env(safe-area-inset-top));
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
}
.modal{width:100%; max-width:420px;background:#fff;border-radius:14px;padding:12px}
.modal h3{margin:0 0 10px}
.modal .row{margin-bottom:8px}
.modal .btn-row{display:flex;gap:8px;justify-content:flex-end;flex-wrap:wrap}
.small{font-size:12px}

/* FEEDBACK FASE 2 */
.fase2-attesa{background:#fff7ed;outline:3px solid rgba(251,146,60,.65);box-shadow:0 8px 20px rgba(251,146,60,.18)}
.fase2-ok{background:#f0fdf4;outline:3px solid rgba(34,197,94,.65);box-shadow:0 8px 20px rgba(34,197,94,.18)}

/* FULLSCREEN FASE 3 */
.cards-fullscreen{
  position:fixed;left:0;top:0;right:0;bottom:0;
  background:#f3f4f6;z-index:9998;
  padding:12px;
  padding-top:calc(12px + env(safe-area-inset-top));
  padding-bottom:calc(12px + env(safe-area-inset-bottom));
  overflow:auto;
}
.cards-fullscreen #cards{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(320px, 1fr));
  gap:12px;
}

/* GRUPPI PER COMUNE */
.group-title{
  font-size:14px;font-weight:900;
  padding:8px 10px;border-radius:12px;
  background:rgba(0,0,0,.05);
  margin:14px 0 8px;
}
.cards-fullscreen .group-title{ grid-column: 1 / -1; }

/* INBOX */
.inbox-item{background:#fff;border:1px solid #e5e7eb;border-radius:14px;padding:10px;margin-top:8px}
.inbox-title{font-weight:900}
.inbox-sub{font-size:12px;color:#6b7280;margin-top:4px}
.inbox-actions{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}

/* Toast */
.toast{
  position:fixed;left:50%;transform:translateX(-50%);
  bottom:calc(12px + env(safe-area-inset-bottom));
  z-index:10001;
  background:rgba(17,24,39,.92);
  color:#fff;
  padding:10px 12px;border-radius:14px;
  font-size:13px;font-weight:800;
  max-width:min(560px, calc(100% - 24px));
  text-align:center;
  display:none;
}

/* Badge versione */
.version-badge{
  position:fixed;
  top:calc(8px + env(safe-area-inset-top));
  right:10px;
  z-index:10000;
  font-size:11px;font-weight:900;
  color:#6b7280;
  background:rgba(255,255,255,.85);
  border:1px solid #e5e7eb;
  padding:4px 8px;
  border-radius:999px;
  backdrop-filter: blur(6px);
}
</style>

<body>
<div id="verBadge" class="version-badge">Versione: ‚Äî</div>

<div class="app">

  <!-- FASE 1 (manuale) -->
  <div class="card" id="fase1">
    <h3>1. Incolla SMS</h3>

    <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">

  <!-- FASE 2 -->
  <div class="card" id="fase2">
    <h3>2. Gestione</h3>

    <!-- Inbox SMS (automatico) -->
    <div id="inboxWrap" class="hidden" style="background:#f9fafb;border:1px dashed #d1d5db;border-radius:14px;padding:10px;margin:10px 0">
      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
        <div style="font-weight:900">üì© SMS in attesa</div>
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <span id="inboxCount" class="small" style="color:#6b7280"></span>
          <button id="clearInboxBtn" class="btn-danger">üóëÔ∏è Svuota</button>
        </div>
      </div>
      <div id="inboxList"></div>
      <div class="small" style="margin-top:8px;color:#6b7280">
        Tocca <b>Apri</b> su un SMS, poi seleziona <b>PROBLEMA</b> e <b>TIPO GESTIONE</b> e premi <b>Aggiungi</b>.
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-bottom:8px;flex-wrap:wrap">
      <button id="manualModeBtn" class="btn-secondary">‚úçÔ∏è Modalit√† manuale</button>
      <button id="toggleCliente" class="btn-secondary">üëÅÔ∏è Mostra cliente</button>

    <div id="clienteBox" class="hidden">

  <!-- FASE 3 -->
  <div class="card" id="fase3">
    <h3>3. Clienti</h3>

    <!-- Notifiche duplicati -->

      <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;flex-wrap:wrap">
        <div style="font-weight:900">‚ö†Ô∏è SMS gi√† presenti (cliente in lista)</div>
        <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap">
          <span id="dupCount" class="small" style="color:#6b7280"></span>
          <button id="clearDupBtn" class="btn-danger">üóëÔ∏è Svuota</button>
        </div>
      </div>
      <div id="dupList"></div>
      <div class="small" style="margin-top:8px;color:#6b7280">
        La card resta evidenziata finch√© non elimini la notifica.
      </div>
    </div>

    <div style="display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap">
      <button class="btn-primary" onclick="generaPdfWhatsapp()">üì§ PDF WhatsApp</button>
      <button class="btn-secondary" id="fsBtn" onclick="toggleCardsFullscreen()">üñ•Ô∏è Schermo intero</button>
      <button class="btn-danger" onclick="cancellaTutto()">üóëÔ∏è Elimina tutto</button>
    </div>

    <div id="cards"></div>
  </div>

</div>

<div id="modalRoot" class="hidden"></div>

<!-- PDF -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<script>
/* ===== VERSIONE CODICE (manuale) ===== */
var APP_VERSION = "2025-12-26.auto";
var APP_BUILD   = "2025-12-26 23:40";
var SW_VER      = 30; // deve combaciare con service-worker.js (CACHE_VERSION v30)

function $(id){ return document.getElementById(id); }
function safeTrim(s){ return (s||"").replace(/^\s+|\s+$/g,""); }
function pad2(n){ n=parseInt(n,10); return (n<10 ? "0"+n : ""+n); }

var verBadge = $("verBadge");
var toastEl = $("toast");

var sms = $("sms");
var initBtn = $("initBtn");
var clearSmsBtn = $("clearSmsBtn");
var led = $("led");
var ledTxt = $("ledTxt");

var fase1 = $("fase1");
var fase2 = $("fase2");
var fase3 = $("fase3");

var manualModeBtn = $("manualModeBtn");
var toggleCliente = $("toggleCliente");
var newClientBtn = $("newClientBtn");
var clearFieldsBtn = $("clearFieldsBtn");
var clienteBox = $("clienteBox");

var nome = $("nome");
var via = $("via");
var citta = $("citta");
var telefono = $("telefono");
var modello = $("modello");

var problema = $("problema");
var problemaAltro = $("problemaAltro");
var stato = $("stato");
var note = $("note");
var addBtn = $("addBtn");

var cards = $("cards");
var modalRoot = $("modalRoot");

var inboxWrap = $("inboxWrap");
var inboxList = $("inboxList");
var inboxCount = $("inboxCount");
var clearInboxBtn = $("clearInboxBtn");

var dupWrap = $("dupWrap");
var dupList = $("dupList");
var dupCount = $("dupCount");
var clearDupBtn = $("clearDupBtn");

var clients = [];
var inbox = [];
var selectedInboxIndex = -1;

var dupNotifs = [];
var dupKeyMap = {};

var fase2Armed = false;
var manualMode = false;

/* ===== BADGE VERSIONE ===== */
function renderVersionBadge(){
  if(verBadge) verBadge.textContent = "Versione: " + APP_VERSION + " ‚Ä¢ Build: " + APP_BUILD + " ‚Ä¢ SW:" + SW_VER;
}

/* ===== TOAST ===== */
var toastTimer = null;
function showToast(msg){
  toastEl.textContent = msg;
  toastEl.style.display = "block";
  if(toastTimer) clearTimeout(toastTimer);
  toastTimer = setTimeout(function(){ toastEl.style.display = "none"; }, 2200);
}

/* ===== SALVATAGGIO ===== */
function salvaDati(){ try{ localStorage.setItem("rapportiClienti", JSON.stringify(clients)); }catch(e){} }
function caricaDati(){
  try{
    var dati = localStorage.getItem("rapportiClienti");
    if(dati) clients = JSON.parse(dati) || [];
  }catch(e){ clients=[]; }
}
function salvaInbox(){ try{ localStorage.setItem("rapportiInbox", JSON.stringify(inbox)); }catch(e){} }
function caricaInbox(){
  try{
    var d = localStorage.getItem("rapportiInbox");
    if(d) inbox = JSON.parse(d) || [];
  }catch(e){ inbox=[]; }
}
function salvaModo(){ try{ localStorage.setItem("rapportiManualMode", manualMode ? "1":"0"); }catch(e){} }
function caricaModo(){ try{ manualMode = (localStorage.getItem("rapportiManualMode")==="1"); }catch(e){ manualMode=false; } }

function salvaDup(){ try{ localStorage.setItem("rapportiDupNotifs", JSON.stringify(dupNotifs)); }catch(e){} }
function caricaDup(){ try{ dupNotifs = JSON.parse(localStorage.getItem("rapportiDupNotifs")||"[]")||[]; }catch(e){ dupNotifs=[]; } }
function rebuildDupKeyMap(){
  dupKeyMap = {};
  for(var i=0;i<dupNotifs.length;i++){
    if(dupNotifs[i].key) dupKeyMap[dupNotifs[i].key] = true;
  }
}
function isDupKey(key){ return !!dupKeyMap[key]; }

/* ===== LABEL STATO ===== */
function statoLabel(s){
  var map = {
    telefonica:"GESTITA AL TELEFONO",
    richiamare:"RICHIAMANO LORO",
    da_richiamare:"DA RICHIAMARE",
    uscita:"USCITA",
    rifiutato:"RIFIUTATO",
    ripartita:"RIPARTITA"
  };
  return map[s] || "DA DECIDERE";
}

/* ===== PARSE SMS ===== */
function parseSMS(t){
  var r={nome:"",via:"",citta:"",telefono:"",modello:""};
  t=t||"";
  var low=t.toLowerCase();

  var tel=t.match(/tel\.?\s*([0-9 +]+)/i);
  if(tel) r.telefono=tel[1].replace(/\s+/g,"");

  var m=t.match(/modello\s*(.*?)\s*id\b/i);
  if(m) r.modello=safeTrim(m[1]);

  var idx=low.indexOf(" via ");
  if(idx!==-1){
    r.nome=safeTrim(t.substring(0,idx));
    var rest=t.substring(idx+1);
    var civ=rest.match(/(\d+)/);
    if(civ){
      r.via=safeTrim(rest.substring(0,civ.index+civ[1].length));
      r.citta=safeTrim(rest.substring(civ.index+civ[1].length).replace(/tel.*/i,""));
    }
  }
  return r;
}

/* ===== CHIAVE CLIENTE + HIGHLIGHT ===== */
function normKey(s){ return safeTrim(String(s||"")).toLowerCase().replace(/\s+/g," "); }
function cleanPhone(p){ return String(p||"").replace(/[^0-9+]/g,""); }
function clientKeyFromFields(n,v,c,tel){
  var ph = cleanPhone(tel);
  if(ph) return "tel:" + ph;
  return "addr:" + normKey(n) + "|" + normKey(v) + "|" + normKey(c);
}
function clientKeyFromClientObj(c){ return clientKeyFromFields(c.nome,c.via,c.citta,c.telefono); }
function clientKeyFromParsed(d){ return clientKeyFromFields(d.nome,d.via,d.citta,d.telefono); }

function safeIdFromKey(key){
  var s = String(key||"");
  try{
    var b = btoa(unescape(encodeURIComponent(s))).replace(/=+/g,"").replace(/\+/g,"-").replace(/\//g,"_");
    return "card_" + b;
  }catch(e){
    return "card_" + s.replace(/[^a-z0-9]+/gi,"_").slice(0,80);
  }
}
function findClientIndexByKey(key){
  for(var i=0;i<clients.length;i++){
    if(clientKeyFromClientObj(clients[i]) === key) return i;
  }
  return -1;
}
function highlightClientByKey(key){
  var id = safeIdFromKey(key);
  var el = document.getElementById(id);
  if(!el) return;

  el.classList.add("gc-highlight");
  try{ el.scrollIntoView({behavior:"smooth", block:"center"}); }catch(e){}

  // ‚úÖ Se NON √® un duplicato ‚Äúattivo‚Äù, togli l‚Äôhighlight dopo un po‚Äô
  if(!isDupKey(key)){
    setTimeout(function(){
      try{ el.classList.remove("gc-highlight"); }catch(e2){}
    }, 2500);
  }
}

/* ===== FEEDBACK FASE 2 ===== */
function setFase2State(state){
  fase2.classList.remove("fase2-attesa","fase2-ok");
  if(state==="attesa") fase2.classList.add("fase2-attesa");
  if(state==="ok") fase2.classList.add("fase2-ok");
}
function armFase2(){
  fase2Armed = true;
  setFase2State("attesa");
  checkFase2Ready();
  try{ fase2.scrollIntoView(true); }catch(e){}
}
function disarmFase2(){ fase2Armed=false; setFase2State("normal"); }
function checkFase2Ready(){
  if(!fase2Armed) return;
  var problemOk = !!problema.value;
  if(problema.value === "ALTRO") problemOk = safeTrim(problemaAltro.value).length > 0;
  var statoOk = !!stato.value;
  setFase2State((problemOk && statoOk) ? "ok" : "attesa");
}

/* ===== LED ===== */
function setLedOk(on){
  if(on){
    led.classList.add("ok");
    ledTxt.textContent = "‚úÖ Inizializzato";
    ledTxt.style.color = "#16a34a";
  }else{
    led.classList.remove("ok");
    ledTxt.textContent = "Non inizializzato";
    ledTxt.style.color = "#6b7280";
  }
}

/* ===== MODALIT√Ä ===== */
function applyMode(){
  if(manualMode){
    fase1.classList.remove("hidden");
    newClientBtn.classList.remove("hidden");
    manualModeBtn.textContent = "‚ö° Modalit√† automatica";
  }else{
    fase1.classList.add("hidden");
    newClientBtn.classList.add("hidden");
    manualModeBtn.textContent = "‚úçÔ∏è Modalit√† manuale";
  }
  renderInbox();
}
manualModeBtn.onclick = function(){
  manualMode = !manualMode;
  salvaModo();
  applyMode();
};

/* ===== INBOX ===== */
function inboxHasRaw(text){
  text = safeTrim(text);
  for(var i=0;i<inbox.length;i++){
    if(safeTrim(inbox[i].raw) === text) return true;
  }
  return false;
}
function addSmsToInbox(text){
  text = safeTrim(text);
  if(!text) return;
  if(inboxHasRaw(text)) return;
  inbox.unshift({ raw: text, ts: Date.now() });
  salvaInbox();
  renderInbox();
}

function renderInbox(){
  if(!inbox.length){
    inboxWrap.classList.add("hidden");
    inboxList.innerHTML = "";
    inboxCount.textContent = "";
    return;
  }
  inboxWrap.classList.remove("hidden");
  inboxCount.textContent = inbox.length + " in attesa";
  inboxList.innerHTML = "";

  for(var i=0;i<inbox.length;i++){
    (function(ii){
      var it = inbox[ii];
      var div = document.createElement("div");
      div.className = "inbox-item";
      var preview = (it.raw||"").replace(/\s+/g," ").slice(0,140);

      div.innerHTML =
        '<div class="inbox-title">SMS ‚Ä¢ ' + preview + '</div>' +
        '<div class="inbox-sub">Tocca Apri per gestirlo</div>';

      var actions = document.createElement("div");
      actions.className = "inbox-actions";

      var openBtn = document.createElement("button");
      openBtn.className = "btn-primary";
      openBtn.textContent = "Apri";
      openBtn.onclick = function(){
        selectedInboxIndex = ii;
        loadFromSmsText(it.raw);
      };

      var delBtn = document.createElement("button");
      delBtn.className = "btn-danger";
      delBtn.textContent = "Elimina";
      delBtn.onclick = function(){
        showModal(function(m){
          m.innerHTML =
            '<h3>Eliminare questo SMS in attesa?</h3>'+
            '<div class="small" style="color:#6b7280;margin-bottom:10px">'+preview+'</div>'+
            '<div class="btn-row">'+
              '<button class="btn-secondary" id="noDelIn">NO</button>'+
              '<button class="btn-danger" id="siDelIn">SI</button>'+
            '</div>';
          m.querySelector("#noDelIn").onclick = closeModal;
          m.querySelector("#siDelIn").onclick = function(){
            inbox.splice(ii,1);
            if(selectedInboxIndex === ii) selectedInboxIndex = -1;
            salvaInbox();
            renderInbox();
            closeModal();
          };
        });
      };

      actions.appendChild(openBtn);
      actions.appendChild(delBtn);
      div.appendChild(actions);
      inboxList.appendChild(div);
    })(i);
  }
}
clearInboxBtn.onclick = function(){
  showModal(function(m){
    m.innerHTML =
      '<h3>Svuotare tutti gli SMS in attesa?</h3>'+
      '<div class="btn-row">'+
        '<button class="btn-secondary" id="noClr">NO</button>'+
        '<button class="btn-danger" id="siClr">SI</button>'+
      '</div>';
    m.querySelector("#noClr").onclick = closeModal;
    m.querySelector("#siClr").onclick = function(){
      inbox = [];
      selectedInboxIndex = -1;
      salvaInbox();
      renderInbox();
      closeModal();
    };
  });
};

function loadFromSmsText(testo){
  var d = parseSMS(testo);

/* ===== URL/CLIP INCOMING (AUTO) =====
   Supporta:
   - ?sms=...&r=...
   - #sms=...&r=...
   - #...&sms=... (params nell‚Äôhash)
   - #clip=1&r=...  (SMS negli appunti, da Scorciatoia)
*/
function extractSmsFromLocation(){
  var smsText = "";

  // query string
  try{
    var qs = new URLSearchParams(window.location.search);
    smsText = qs.get("sms") || "";
  }catch(e){}

  // hash
  if(!smsText){
    try{
      var h = window.location.hash || "";
      if(h.indexOf("#sms=") === 0){
        smsText = h.substring(5);
        var amp = smsText.indexOf("&");
        if(amp !== -1) smsText = smsText.substring(0, amp);
      }else{
        var hp = new URLSearchParams(h.replace(/^#/,""));
        smsText = hp.get("sms") || "";
      }
    }catch(e2){}
  }

  // decode se necessario
  if(smsText && smsText.indexOf("%") !== -1){
    try{ smsText = decodeURIComponent(smsText); }catch(e3){}
  }
  return safeTrim(smsText);
}

function extractHashParams(){
  try{ return new URLSearchParams((window.location.hash||"").replace(/^#/,"")); }catch(e){ return new URLSearchParams(""); }
}

function hasClipFlag(){
  // clip=1 pu√≤ stare nell‚Äôhash o nella query
  try{
    var hp = extractHashParams();
    if((hp.get("clip")||"") === "1") return true;
  }catch(e){}
  try{
    var qs = new URLSearchParams(window.location.search);
    if((qs.get("clip")||"") === "1") return true;
  }catch(e2){}
  return false;
}

function getClipRunId(){
  // usiamo r=... per evitare doppi trigger (la tua scorciatoia lo mette sempre)
  var r = "";
  try{
    var hp = extractHashParams();
    r = hp.get("r") || "";
  }catch(e){}
  if(!r){
    try{
      var qs = new URLSearchParams(window.location.search);
      r = qs.get("r") || "";
    }catch(e2){}
  }
  return safeTrim(r || "");
}

function clearIncomingInUrl(){
  // pulisci search+hash per evitare doppioni
  try{
    window.history.replaceState({}, document.title, window.location.pathname);
  }catch(e){
    try{ window.location.hash = ""; }catch(e2){}
  }
}

function alreadyProcessed(raw){
  try{ return (localStorage.getItem("lastIncomingSmsRaw")||"") === raw; }catch(e){ return false; }
}
function markProcessed(raw){
  try{ localStorage.setItem("lastIncomingSmsRaw", raw); }catch(e){}
}

// --- CLIP: evita ripetizioni dello stesso ‚Äúrun‚Äù
function clipRunAlreadyHandled(runId){
  if(!runId) return false;
  try{ return (localStorage.getItem("lastClipRunId")||"") === runId; }catch(e){ return false; }
}
function markClipRunHandled(runId){
  if(!runId) return;
  try{ localStorage.setItem("lastClipRunId", runId); }catch(e){}
}

// --- Normalizza testo in ingresso: rimuove prefisso RAPPORTO_SMS / RAPPORTI_SMS / ecc.
function normalizeIncomingRaw(raw){
  raw = safeTrim(raw||"");
  if(!raw) return "";

  // accetta varianti: RAPPORTO_SMS: , RAPPORTI_SMS: , RAPPORTO SMS: , ecc.
  raw = raw.replace(/^\s*RAPPORT[IO](_|\s)?SMS\s*:\s*/i, "");
  raw = safeTrim(raw);

  return raw;
}

function processIncomingRaw(raw){
  raw = normalizeIncomingRaw(raw);
  if(!raw) return;

  if(alreadyProcessed(raw)){
    return;
  }
  markProcessed(raw);

  // se cliente gi√† presente -> dup notif + evidenzia
  var parsed = parseSMS(raw);
  var cKey = clientKeyFromParsed(parsed);
  var existingIdx = findClientIndexByKey(cKey);
  if(existingIdx >= 0){
    addDupNotif(raw, cKey);
    showToast("‚ö†Ô∏è Cliente gi√† presente: notifica in FASE 3");
    render();
    highlightClientByKey(cKey);
    return;
  }

  // altrimenti -> inbox
  addSmsToInbox(raw);
  manualMode = false;
  salvaModo();
  applyMode();
  showToast("‚úÖ SMS messo in attesa");
}

/* ===== CLIPBOARD IMPORT (#clip=1) ===== */
async function tryReadClipboardText(){
  if(!navigator.clipboard || !navigator.clipboard.readText){
    throw new Error("Clipboard API non disponibile");
  }
  var t = await navigator.clipboard.readText();
  return safeTrim(t||"");
}

function armTapToImportOnce(){
  // niente bottoni fissi: 1 tap qualunque sullo schermo
  showToast("üìã Tocca lo schermo per importare l'SMS dagli appunti");
  var once = async function(){
    document.removeEventListener("click", once);
    try{
      var clip = await tryReadClipboardText();
      clip = normalizeIncomingRaw(clip);
      if(!clip){
        showToast("üìã Appunti vuoti");
      }else{
        processIncomingRaw(clip);
      }
      clearIncomingInUrl();
    }catch(e){
      showToast("‚ùå Import bloccato. Tocca di nuovo o usa modalit√† manuale.");
    }
  };
  document.addEventListener("click", once);
}

async function handleClipImportIfRequested(){
  if(!hasClipFlag()) return;

  var runId = getClipRunId();
  if(runId && clipRunAlreadyHandled(runId)){
    clearIncomingInUrl();
    return;
  }
  if(runId) markClipRunHandled(runId);

  // prova automatica
  try{
    var clip = await tryReadClipboardText();
    clip = normalizeIncomingRaw(clip);
    if(!clip){
      showToast("üìã Appunti vuoti");
      clearIncomingInUrl();
      return;
    }
    processIncomingRaw(clip);
    clearIncomingInUrl();
  }catch(e){
    // iOS spesso richiede gesto utente
    armTapToImportOnce();
  }
}

function processIncomingSms(){
  // 1) prima controlla sms=... (come prima)
  var rawUrl = extractSmsFromLocation();
  if(rawUrl){
    processIncomingRaw(rawUrl);
    clearIncomingInUrl();
    return;
  }

  // 2) poi controlla #clip=1 (scorciatoia + appunti)
  handleClipImportIfRequested();
}

/* ===== PDF ===== */
function generaPdfWhatsapp(){
  if(!clients.length){ alert("Nessun cliente"); return; }
  if(!window.jspdf || !window.jspdf.jsPDF){ alert("PDF non disponibile: apri con internet."); return; }
  var jsPDF = window.jspdf.jsPDF;
  var pdf = new jsPDF("l", "mm", "a4");
  if(typeof pdf.autoTable !== "function"){ alert("AutoTable non caricato."); return; }

  var giorni = ["Domenica","Luned√¨","Marted√¨","Mercoled√¨","Gioved√¨","Venerd√¨","Sabato"];
  var now = new Date();
  var dataLabel = giorni[now.getDay()] + " " + pad2(now.getDate()) + "/" + pad2(now.getMonth()+1) + "/" + String(now.getFullYear()).slice(-2);

  function statoColor(s){
    var map = {
      telefonica:[220,252,231],
      richiamare:[255,237,213],
      da_richiamare:[254,249,195],
      uscita:[219,234,254],
      rifiutato:[254,226,226],
      ripartita:[237,233,254],
      "":[229,231,235],
      none:[229,231,235]
    };
    return map[s||""] || [229,231,235];
  }

  pdf.setFontSize(14);
  pdf.text("RAPPORTI CLIENTI ‚Äì REPERIBILIT√Ä", 14, 14);
  pdf.setFontSize(11);
  pdf.text("Data: " + dataLabel, 14, 20);

  var head = [[ "NOME","INDIRIZZO","TELEFONO","MODELLO","PROBLEMA","GESTIONE","NOTE" ]];
  var body = [];
  for(var i=0;i<clients.length;i++){
    var c = clients[i];
    var indirizzo = "";
    if(c.via) indirizzo += c.via;
    if(c.citta) indirizzo += (indirizzo ? " - " : "") + c.citta;
    body.push([c.nome||"", indirizzo, c.telefono||"", c.modello||"", c.problema||"", statoLabel(c.stato), c.note||""]);
  }

  pdf.autoTable({
    head: head,
    body: body,
    startY: 24,
    styles: { fontSize: 9, cellPadding: 3, valign: "middle" },
    headStyles: { fillColor: [37, 99, 235], textColor: 255, fontStyle: "bold" },
    margin: { left: 10, right: 10 },
    didParseCell: function (data) {
      if (data.section === "body") {
        var rowIndex = data.row.index;
        var c = clients[rowIndex];
        data.cell.styles.fillColor = statoColor(c ? c.stato : "");
        data.cell.styles.textColor = [0,0,0];
      }
    }
  });

  var blob = pdf.output("blob");
  var file = null;
  try { file = new File([blob], "rapporti-clienti.pdf", { type: "application/pdf" }); } catch(e){ file=null; }

  if(file && navigator.canShare && navigator.canShare({ files: [file] }) && navigator.share){
    navigator.share({ files: [file] }).catch(function(){ openPdfFallback(pdf, blob); });
  } else {
    openPdfFallback(pdf, blob);
  }
}
function openPdfFallback(pdf, blob){
  try{
    var url = URL.createObjectURL(blob);
    var w = window.open(url, "_blank");
    if(!w) window.location.href = url;
    return;
  }catch(e){}
  try{
    var dataUri = pdf.output("datauristring");
    window.location.href = dataUri;
  }catch(e2){
    try{ pdf.save("rapporti-clienti.pdf"); }catch(e3){ alert("Impossibile aprire il PDF."); }
  }
}
